<!DOCTYPE html>
<html>
  <head>

  <body>
    <h1>Weekend 1 Walkthrough</h1>
    <!--New Employee Form -->
  <div id = employeeForm>
    <label for="firstName">First Name</label>
    <input id = firstName type="text" name="firstName" value="" placeholder="First Name">
    <label for="lastName">Last Name</label>
    <input id = lastName type="text" name="lastName" value="" placeholder="Last Name">
    <label for="idNumber">ID Number</label>
    <input id = idNumber type="number" name="idNumber" value="" placeholder="ID Number">
    <label for="jobTitle">Job Title</label>
    <input id = jobTitle type="text" name="jobTitle" value="" placeholder="Job Title">
    <label for="annualSalary">Annual Salary</label>
    <input id = annualSalary type="number" name="annualSalary" value="" placeholder="Annual Salary">
    <button type="button" name="submitButton">Submit</button>
  </div>
  <!-- Employee List -->

  <div id = employeeTable>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID Number</th>
          <th>Job Title</th>
          <th>Annual Salary</th>

      </thead>
      <tbody>
