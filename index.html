<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weekend 1 Walkthrough</title>
  <script src="vendor/jquery.js" charset="utf-8"></script>
  <script src="client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <h1>Weekend 1 Walkthrough</h1>
  <!--New Employee Form -->
  <div id = employeeForm>
    <label for="firstName">First Name</label>
    <input id = firstName type="text" name="firstName" value="" placeholder="First Name">
    <label for="lastName">Last Name</label>
    <input id = lastName type="text" name="lastName" value="" placeholder="Last Name">
    <label for="idNumber">ID Number</label>
    <input id = idNumber type="number" name="idNumber" value="" placeholder="ID Number">
    <label for="jobTitle">Job Title</label>
    <input id = jobTitle type="text" name="jobTitle" value="" placeholder="Job Title">
    <label for="annualSalary">Annual Salary</label>
    <input id = annualSalary type="number" name="annualSalary" value="" placeholder="Annual Salary">
    <button id = submitButton type="button" name="submitButton">Submit</button>
  </div>
  <!-- Employee List -->
  <h1>Employee List</h1>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID Number</th>
          <th>Job Title</th>
          <th>Annual Salary</th>
        </tr>
      </thead>
      <tbody id = "employeeTableBody">
      </tbody>
    </table>
  <!-- Monthly salary expenditures -->
  <h3>Monthly Salary Expenditure: <span id = monthlyExpenses>0</span></h3>
</body>
</html>
